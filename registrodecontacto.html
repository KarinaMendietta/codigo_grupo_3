<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE CONTACTO</title>
</head>

<body>
  <h1>REGISTRO DE CONTACTO</h1>
  
  <form action="" method="">
  <h2>ingresa tu nombre</h2>
  <input 
    type="text"
    placeholder="Ingresa tu nombre"
    value=""
  >
  <h2>ingresa apellido</h2>
  <input
    type="=text"
    placeholder="ingresa tu apellido"
    name="apellido"
    id="mi_apellido"
  />
  <h2>ingresa tu edad</h2>
  <input
    type="number"
    placeholder="ingrese su edad"
    name="edad"
    id="mi_edad"
  />
  <h2>ingresa tu DNI</h2>
  <input
    type="number"
    placeholder="ingrese tu DNI"
    name="DNI"
    id="tu_DNI"
  />
  <h2>ingresar tu correo</h2>
  <input
    type="email"
    placeholder="ingrese su correo"
    name="correo"
    id="ni_correo"
  />

  <h2>ingresa fecha de nacimiento</h2>
  <input
    type="date"
  />
  <h2>ingresa el nombre de tu mama y papa</h2>
  <input 
    type="text"
    placeholder="nombre de tu madre"
    value=""
  >
  </br>
  <input
    type="=text"
    placeholder="nombre de tu padre"
    name="nombre"
    id="nombre de padre"
  />

  <h2>inputs de tipo radio - checkbox</h2>
  <p>
  <input type="radio" name="opcion_registro" checked /> masculino
  <input type="radio" name="opcion_registro" /> femenino
  </p>
  <button type="submit" name="enviar_registro" id="enviar"><p>Enviar</p></button>
  </form>
</body>

</html>
